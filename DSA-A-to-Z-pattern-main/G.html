<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern G</title>
</head>
<body>
    
    <script type="text/javascript">
        document.write("By for loop <br><br>");
        
        for(let i=1;i<=5;i++){
            for(let j=1;j<=7;j++){
                if((i==1&&j<=5)||j==1||(i==3&&j>=4)||(i==4&&j>=5&&j!=7)||(i==5&&j!=6)){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        
        document.write("By while loop <br><br>");

        let i=1;
        while(i<=5){
            let j=1;
            while(j<=7){
                if((i==1&&j<=5)||j==1||(i==3&&j>=4)||(i==4&&j>=5&&j!=7)||(i==5&&j!=6)){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++
            }
            i++
            document.write("<br>");
        }
    </script>

</body>
</html>
