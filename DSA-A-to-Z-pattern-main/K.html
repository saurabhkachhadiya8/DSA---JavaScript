<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pattern K</title>
</head>
<body>
    
    <script type="text/javascript">
        document.write("By for loop <br><br>");
        
        for(let i=1;i<=5;i++){
            for(let j=1;j<=4;j++){
                if(j==1||(i==1&&j==4)||(i==2&&j==3)||(i==3&&j==2)||(i==4&&j==3)||(i==5&&j==4)){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
            }
            document.write("<br>");
        }

        document.write("<br>");
        document.write("<br>");
        
        document.write("By while loop <br><br>");

        let i=1;
        while(i<=5){
            let j=1;
            while(j<=4){
                if(j==1||(i==1&&j==4)||(i==2&&j==3)||(i==3&&j==2)||(i==4&&j==3)||(i==5&&j==4)){
                    document.write("* ");
                }else{
                    document.write("&nbsp;&nbsp;&nbsp;");
                }
                j++
            }
            i++
            document.write("<br>");
        }
    </script>

</body>
</html>
