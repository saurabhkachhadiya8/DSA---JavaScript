<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Array column wise sum</title>
</head>

<body>

    <script type="text/javascript">
        let arr = [
            [7, 8, 9],
            [1, 2, 3],
            [4, 5, 6],
        ]
        let total=0;
        console.log(arr);

        for (let i = 0; i < arr.length; i++) {
            let sum = 0;
            for (let j = 0; j < arr[i].length; j++) {
                sum += arr[j][i];
            }
            console.log('Sum of ' + (i+1) + ' column is = ' + sum);
            total += sum;
        }
        console.log('\nSum of all columns is = ' + total);
    </script>

</body>

</html>
