<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete / .pop / .shift</title>
</head>

<body>

    <script type="text/javascript">
        let arr1 = [10, 20, 30, 40, 50];
        let pos1 = 3;

        for(let i=pos1;i<arr1.length+1;i++){
            arr1[i-1] = arr1[i]
        }
        console.log(arr1);
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using splice function');

        let arr2 = [10, 20, 30, 40, 50];
        
        arr2.splice(2,1)
        console.log(arr2);
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using pop function');

        let arr3 = [10, 20, 30, 40, 50];

        arr3.pop()
        console.log(arr3);
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using shift function');

        let arr4 = [10, 20, 30, 40, 50];

        arr4.shift()
        console.log(arr4);
    </script>

</body>

</html>
