<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>merge</title>
</head>

<body>

    <script type="text/javascript">
        console.log('using for loop & push function');

        let arr1 = [1, 2, 3, 4, 5];
        let arr2 = [6, 7, 8, 9, 10];
        let ans1 = [];

        for (let i = 0; i < arr1.length; i++) {
            ans1.push(arr1[i]);
        }
        for (let i = 0; i < arr2.length; i++) {
            ans1.push(arr2[i]);
        }
        console.log(ans1);
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using only for loop');
        
        let arr3 = [1, 2, 3, 4, 5];
        let arr4 = [6, 7, 8, 9, 10];
        let ans2 = [];

        for (let i = 0; i < arr3.length; i++) {
            ans2[i] = arr3[i];
        }
        for (let i = 0; i < arr4.length; i++) {
            ans2[arr3.length + i] = arr4[i];
        }
        console.log(ans2);
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using UDF & for loop');

        function merge(arr,array,ans) {
            for (let i = 0; i < arr.length; i++) {
                ans[i] = arr[i];
            }
            for (let i = 0; i < arr.length; i++) {
                ans[arr.length + i] = array[i];
            }
            return ans;
        }
        let arr5 = [1, 2, 3, 4, 5];
        let arr6 = [6, 7, 8, 9, 10];
        let ans3 = [];
        console.log(merge(arr5,arr6,ans3));
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using spread operator');

        let arr7 = [1, 2, 3, 4, 5];
        let arr8 = [6, 7, 8, 9, 10];
        let ans4 = [...arr7, ...arr8];
        console.log(ans4);
        console.log('\n');
    </script>
    <script type="text/javascript">
        console.log('using concat method');
        
        let arr9 = [1, 2, 3, 4, 5];
        let arr10 = [6, 7, 8, 9, 10];
        let ans5 = arr9.concat(arr10);
        console.log(ans5);
    </script>

</body>

</html>
