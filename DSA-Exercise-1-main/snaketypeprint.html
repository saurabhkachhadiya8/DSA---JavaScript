<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake type</title>
</head>

<body>

    <script type="text/javascript">
        let arr = [
            [1, 2, 3],
            [4, 5, 6],
            [7, 8, 9]
        ]
        console.log(arr);
        let ans = [];

        for (let i = 0; i < arr.length; i++) {
            if (i % 2 == 0) {
                for (let j = arr[i].length - 1; j >= 0; j--) {
                    ans.push(arr[i][j])
                }
            } else {
                for (let j = 0; j < arr[i].length; j++) {
                    ans.push(arr[i][j])
                }
            }
        }
        console.log(ans);
    </script>

</body>

</html>
