<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorting</title>
</head>

<body>

    <script type="text/javascript">
        console.log('using only for loop');

        let arr1 = [3, 12, 10, 8, 7];

        for (let i = 0; i < arr1.length; i++) {
            for (let j = i + 1; j < arr1.length; j++) {
                if (arr1[i] > arr1[j]) {
                    let temp = arr1[i];
                    arr1[i] = arr1[j];
                    arr1[j] = temp;
                }
            }
        }
        console.log(arr1);
    </script>


</body>

</html>
