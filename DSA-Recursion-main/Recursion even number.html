<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion even number</title>
</head>

<body>

    <script type="text/javascript">

        let end = prompt('Enter ending point');
        let arr = [];

        function demo(num, endpoint) {
            if (num <= endpoint) {
                if (num % 2 == 0) {
                    arr.push(num);
                }
                let plus_num = num + 1;
                demo(plus_num, endpoint);
            }
        }

        demo(1, end);
        console.log(arr);

        let arr1 = [];

        function even_num(num, endpoint) {
            if (num > endpoint) {
                return;
            }
            if (num % 2 == 0) {
                arr1.push(num);
            }
            let plus_num = num + 1;
            even_num(plus_num, endpoint);
        }

        even_num(1, end);
        console.log(arr1);

    </script>

</body>

</html>
