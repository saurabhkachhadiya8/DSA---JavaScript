<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack</title>
</head>

<body>

    <script type="text/javascript">
        class Stack {
            constructor() {
                this.items = [];
            }
            push(element) {
                this.items.push(element);
            }
            pop() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items.pop();
            }
            peek() {
                if (this.isEmpty()) {
                    return "Stack is empty";
                }
                return this.items[this.items.length - 1];
            }
            isEmpty() {
                return this.items.length === 0;
            }
            size() {
                return this.items.length;
            }
            print() {
                console.log(this.items);
            }
        }
        let stack = new Stack();
        stack.push(50);
        stack.push(60);
        stack.push(70);
        stack.push(80);

        console.log("All Elements :");
        stack.print();

        console.log(`\nDeleted Element = ${stack.pop()}`);

        console.log("\nAfter use peek function view last element");
        console.log(stack.peek());
        console.log("\nView all Elements after Stack");
        stack.print();
        console.log('\nLength of Stack');
        console.log(stack.size());

    </script>

</body>

</html>
