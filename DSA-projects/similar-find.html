<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Similar number From Array</title>
</head>

<body>

    <script type="text/javascript">

        let arr = [2, 5, 2, 2, 4, 1, 4, 0, 5];
        console.log(arr);

        let num = 2;
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == num) {
                count++;
            }
        }
        console.log(`${num} is repeated ${count} times in array`);

        console.log('\n');
        console.log('-----By for loop-----');

        let arr2 = [97, 22, 64, 25, 97, 22, 58, 22];
        console.log(arr2);

        for (let i = 0; i < arr2.length; i++) {
            let count = 1;

            for (let j = 0; j < i; j++) {
                if (arr2[i] == arr2[j]) {
                    count--;
                    break;
                }
            }

            if (count == 1) {
                for (let j = i + 1; j < arr2.length; j++) {
                    if (arr2[i] == arr2[j]) {
                        count++;
                    }
                }
                console.log(`${arr2[i]} is repeated ${count} times in array`);
            }
        }

        console.log('\n');
        console.log('-----By while loop-----');

        let arr3 = [97, 22, 64, 58, 97, 22, 25, 22, 64, 25, 50, 25];
        console.log(arr3);

        let i = 0;
        while (i < arr3.length) {
            let count = 1;

            let j = 0;
            while (j < i) {
                if (arr3[i] == arr3[j]) {
                    count--;
                    break;
                }
                j++;
            }

            if (count == 1) {
                let j = i + 1;
                while (j < arr3.length) {
                    if (arr3[i] == arr3[j]) {
                        count++;
                    }
                    j++;
                }
                console.log(`${arr3[i]} is repeated ${count} times in array`);
            }
            i++;
        }

    </script>

</body>

</html>
