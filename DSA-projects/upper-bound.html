<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Upper Bound From Array</title>
</head>

<body>

    <script type="text/javascript">

        let arr = [2, 5, 8, 6, 3, 1, 4, 0];
        console.log(arr);

        for (let i = 0; i < arr.length; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] > arr[j]) {
                    let temp = arr[i];
                    arr[i] = arr[j];
                    arr[j] = temp;
                }
            }
        }
        console.log(`Maximum number is ${arr.length}`);

    </script>

</body>

</html>
