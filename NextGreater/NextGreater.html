<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Next Greater</title>
</head>

<body>

    <script type="text/javascript">
        let arr = [10, 1, 45, 78, 65, 25, 99, -2, -1,0,-4];
        for (let i = 0; i < arr.length; i++) {
            let next = false;
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[i] < arr[j]) {
                    next = arr[j];
                }
                break;
            }
            console.log(`${arr[i]} --> ${next}`);
        }
    </script>

</body>

</html>
