<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linked list / Oops</title>
</head>
<body>
    
    <script type="text/javascript">
        class Node{
            constructor(val){
                this.data = val;
                this.next = null;
            }
            print(){
                let current = this;
                console.log(current);
                console.log(current.next);
                console.log(current.next.next);
                console.log(current.next.next.next);
                console.log(current.next.next.next.next);

                while(current){
                    console.log(current.data);
                    current = current.next;
                }
            }
        }
        let head = new Node(10);
        let second = new Node(20);
        let third = new Node(30);
        let forth = new Node(40);

        head.next = second;
        second.next = third;
        third.next = forth;

        head.print();
    </script>

</body>
</html>
